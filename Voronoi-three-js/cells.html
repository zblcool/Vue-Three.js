<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, shrink-to-fit=0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title></title>
    <style>
        head,
        body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            top: 0;
            left: 0;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <script src="https://unpkg.com/three/build/three.js"></script>
    <script src="./raymarcher.js"></script>

    <script>

        var rm;
        function init() {

            rm = new RayMarcher();
            rm.loadFragmentShader("glsl/cells.glsl");
            document.body.appendChild(rm.domElement);

            window.addEventListener("resize", onResize, false);
            onResize();
        }

        function onResize(e) {

            rm.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {

            requestAnimationFrame(animate);
            rm.render();
        }

        init();
        animate();



    </script>

</body>

</html>
